<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU07EWHEZrWTBIphfcTKVcrbfOxbIGjISmM2aflsTyoJeUhdrB3TYnv" crossorigin="anonymous">
  
<script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",

  }
